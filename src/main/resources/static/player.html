<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Page</title>
    <script src="js/playerData.js"></script>
    <link rel="stylesheet" href="css/playerStyles.css">
</head>
<body>

<nav class="navbar">
    <a href="home.html" class="logo"> <!-- Link to your home page -->
        <img src="images/Vast-Stats-logo.png" alt="Logo">
    </a>
    <div class="navbar-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</nav>
<h1>Players</h1>
<div class="grid-container">

    <table id="playerTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Season</th>
            <th>Player Name</th>
            <th>Position</th>
            <th>Age</th>
            <th>Experience</th>
            <th>League</th>
            <th>Team</th>
            <th>Assists</th>
            <th>Steals</th>
            <th>Blocks</th>
            <th>Turnovers</th>
            <th>Season Points</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody id="playerBody">

        </tbody>
    </table>

    <form class="form-card">
        <h2>Add New Player:</h2>

        <section class="form-group">
            <label for="season">Season:</label>
            <input type="text" id="season">
        </section>

        <section class="form-group">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName">
        </section>

        <section class="form-group">
            <label for="playerPos">Player Position:</label>
            <input type="text" id="playerPos">
        </section>

        <section class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age">
        </section>

        <section class="form-group">
            <label for="experience">Experience:</label>
            <input type="text" id="experience">
        </section>

        <section class="form-group">
            <label for="league">League:</label>
            <input type="text" id="league">
        </section>

        <section class="form-group">
            <label for="team">Team:</label>
            <input type="text" id="team">
        </section>

        <section class="form-group">
            <label for="assists">Assists:</label>
            <input type="text" id="assists">
        </section>

        <section class="form-group">
            <label for="steals">Steals:</label>
            <input type="text" id="steals">
        </section>

        <section class="form-group">
            <label for="blocks">Blocks:</label>
            <input type="text" id="blocks">
        </section>

        <section class="form-group">
            <label for="turnovers">Turnovers:</label>
            <input type="text" id="turnovers">
        </section>

        <section class="form-group">
            <label for="points">Season Points:</label>
            <input type="text" id="points">
        </section>
        <button id="submit" type="submit">Add Team</button>
    </form>
</div>

<footer>
    <hr>
    author: Mark Tsvyan<br>
    &copy; copyright reserved<br><br>
</footer>

</body>
</html>
